name: LabOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run scanner tests
      run: |
        pytest -m scanner

    - name: Upload test results (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          data/
          *.log

  scripts:
    name: Script Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint shell helper
      run: shellcheck scripts/docker-run.sh

    - name: Lint PowerShell helper
      shell: pwsh
      run: |
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
        Invoke-ScriptAnalyzer -Path scripts/docker-run.ps1 -Recurse -Severity Error

  integration:
    name: Scanner Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run scanner integration tests
      run: |
        pytest -m scanner -k pipeline

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify documentation structure
      run: |
        test -f README.md
        test -f docs/GETTING_STARTED.md
        test -f docs/MODES.md
        test -f docs/MODULE_REGISTRATION_STANDARDS.md
        test -f docs/CLI_API_PARITY.md
        test -f VISION.md
        test -f COMPLIANCE_CHECKLIST.md
        echo "âœ“ All required documentation files present"
